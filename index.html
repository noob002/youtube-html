<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 노래 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
            outline: none;
            transition: 0.3s;
        }
        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 280px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .video-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }
        .video-card h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .video-card p {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .no-results {
            text-align: center;
            font-size: 18px;
            color: #555;
            width: 100%;
            margin-top: 30px;
        }
        .history-container {
            text-align: center;
            margin-top: 30px;
        }
        .history-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .history-button:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>

    <h1>유튜브 노래 찾기</h1>

    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="검색할 노래를 입력하세요...">
        <select id="categorySelect">
            <option value="music">음악</option>
            <option value="gaming">게임</option>
            <option value="movies">영화</option>
            <option value="sports">스포츠</option>
        </select>
        <button onclick="searchSong()">검색</button>
    </div>

    <div class="result-container" id="resultContainer">
        <!-- 노래 결과가 여기에 표시됩니다 -->
    </div>

    <div id="noResults" class="no-results" style="display: none;">
        검색 결과가 없습니다. 다른 노래를 시도해보세요!
    </div>

    <div class="history-container">
        <button class="history-button" onclick="viewSearchHistory()">검색 기록 보기</button>
    </div>

    <script>
        // 검색한 노래 결과를 localStorage에 저장하는 함수
        function saveSearchHistory(query, category) {
            let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            const searchEntry = { query, category };
            if (!searchHistory.some(entry => entry.query === query && entry.category === category)) {
                searchHistory.push(searchEntry);
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            }
        }

        // 저장된 검색 기록을 화면에 표시하는 함수
        function viewSearchHistory() {
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            if (searchHistory.length === 0) {
                alert('검색 기록이 없습니다.');
                return;
            }
            alert('검색 기록:\n' + searchHistory.map(entry => `${entry.category}: ${entry.query}`).join('\n'));
        }

        // 노래 검색 함수
        function searchSong() {
            const query = document.getElementById('searchQuery').value.trim();
            const category = document.getElementById('categorySelect').value;
            const resultContainer = document.getElementById('resultContainer');
            const noResults = document.getElementById('noResults');

            // 검색어가 없을 때 경고 메시지
            if (!query) {
                alert('검색어를 입력하세요!');
                return;
            }

            // 검색어와 카테고리를 저장하여 나중에 다시 볼 수 있게 합니다
            saveSearchHistory(query, category);

            // 결과 초기화
            resultContainer.innerHTML = '';
            noResults.style.display = 'none';

            // 유튜브 검색 API 호출
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&videoCategoryId=${category === 'music' ? 10 : category === 'gaming' ? 20 : category === 'movies' ? 1 : 17}&key=AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.items.length === 0) {
                        noResults.style.display = 'block';
                    } else {
                        data.items.forEach(item => {
                            const videoCard = document.createElement('div');
                            videoCard.classList.add('video-card');
                            videoCard.innerHTML = `
                                <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">
                                    <img src="${item.snippet.thumbnails.medium.url}" alt="Video Thumbnail">
                                    <h3>${item.snippet.title}</h3>
                                    <p>${item.snippet.description.substring(0, 100)}...</p>
                                </a>
                            `;
                            resultContainer.appendChild(videoCard);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('검색 중 오류가 발생했습니다.');
                });
        }
    </script>

</body>
</html>
