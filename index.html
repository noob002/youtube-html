<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
            transition: all 0.3s ease;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons button {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons .star {
            background: radial-gradient(circle, gold, orange);
        }
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            left: 0;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: snow 5s linear infinite;
        }
        @keyframes snow {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle" onclick="resetPage()">YouTube 영상 검색</h1>
</header>

<div class="search-container" id="searchContainer">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="buttons" id="buttons">
    <button class="star" id="starButton" onclick="toggleSnowfall()">★</button>
    <button id="triangleButton" onclick="triggerGame()">△</button>
    <button id="circleButton" onclick="moveSearchBox()">○</button>
</div>

<div class="results" id="results"></div>

<div class="snow-container" id="snowContainer"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let snowfallInterval;
    let snowflakes = [];
    let isSnowing = false;

    // 눈 내리기 기능
    function toggleSnowfall() {
        if (isSnowing) {
            clearInterval(snowfallInterval);
            isSnowing = false;
            snowflakes.forEach(snowflake => snowflake.remove());
            snowflakes = [];
        } else {
            isSnowing = true;
            snowfallInterval = setInterval(createSnowflake, 300); // 0.3초마다 눈송이 생성
        }
    }

    function createSnowflake() {
        if (!isSnowing) return;

        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        const size = Math.random() * 5 + 5; // 눈송이 크기 랜덤 (5px~10px)
        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${Math.random() * window.innerWidth}px`;

        document.getElementById('snowContainer').appendChild(snowflake);
        snowflakes.push(snowflake);

        // 눈송이가 떨어지고 바닥에 쌓이도록 애니메이션
        snowflake.addEventListener('animationend', () => {
            snowflake.style.animation = 'none'; // 한 번 애니메이션을 끝내고 고정
            snowflake.offsetHeight; // reflow를 트리거
            snowflake.style.animation = 'accumulate 2s forwards'; // 쌓이는 애니메이션
        });
    }

    // 게임 시작
    function triggerGame() {
        const queryInput = document.getElementById('query');
        const currentTime = new Date().getTime();
        const gameMessage = "무궁화 꽃이 피었습니다";
        let currentChar = 0;

        const gameInterval = setInterval(() => {
            queryInput.value = gameMessage.substring(0, currentChar);
            currentChar++;

            if (currentChar > gameMessage.length) {
                clearInterval(gameInterval);
                if (queryInput.value === gameMessage) {
                    searchVideos(); // 검색을 끝내면 검색 결과 표시
                }
            }
        }, Math.random() * 300 + 100); // 랜덤 속도 (100ms ~ 400ms)

        // 검색창에 "무궁화 꽃이 피었습니다" 가 끝난 후에도 타이핑 중이면 결과를 보여주지 않음
        setTimeout(() => {
            if (queryInput.value !== gameMessage) {
                searchVideos(); // 검색어 끝내지 않고도 결과 표시
            }
        }, 3000); // 3초 이후에 타이핑 중이면 검색 결과 표시
    }

    // 검색 기능
    async function searchVideos() {
        const query = document.getElementById('query').value.trim();

        if (!query) return;

        const url = new URL('https://www.googleapis.com/youtube/v3/search');
        url.searchParams.set('part', 'snippet');
        url.searchParams.set('q', query);
        url.searchParams.set('type', 'video');
        url.searchParams.set('maxResults', 10);
        url.searchParams.set('key', API_KEY);

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.items) {
                displayVideos(data.items);
            } else {
                alert("검색 결과가 없습니다.");
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            alert("데이터를 불러오는 중 오류가 발생했습니다.");
        }
    }

    function displayVideos(videos) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';

        videos.forEach(video => {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const description = video.snippet.description;
            const thumbnailUrl = video.snippet.thumbnails.high.url;

            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                    <img src="${thumbnailUrl}" alt="${title}">
                    <h3>${title}</h3>
                    <p>${description}</p>
                </a>
            `;

            resultsContainer.appendChild(videoCard);
        });
    }

    // 검색창 위치 랜덤 이동
    function moveSearchBox() {
        const searchBox = document.getElementById('searchContainer');
        const randomX = Math.random() * (window.innerWidth - searchBox.offsetWidth);
        const randomY = Math.random() * (window.innerHeight - searchBox.offsetHeight);
        
        searchBox.style.top = `${randomY}px`;
        searchBox.style.left = `${randomX}px`;
    }

    // 페이지 초기화
    function resetPage() {
        document.getElementById('query').value = '';
        document.getElementById('results').innerHTML = '';
        moveSearchBox(); // 검색창 위치 이동
    }
</script>

</body>
</html>
