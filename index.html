<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and body styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styles */
        .header {
            width: 100%;
            background: linear-gradient(45deg, #e52d27, #b31217);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Search section */
        .search-container {
            margin: 30px auto;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .search-container input {
            width: 70%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-right: 10px;
            outline: none;
        }

        .search-container input::placeholder {
            color: #bbb;
        }

        .search-container button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #e52d27;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .search-container button:hover {
            background-color: #b31217;
        }

        /* Results grid */
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .result-item {
            border: 1px solid #333;
            border-radius: 15px;
            background: #1e1e1e;
            overflow: hidden;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateX(-100%);
            opacity: 0;
            animation: slideIn 0.6s forwards ease-out;
        }

        .result-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .result-content {
            padding: 15px;
        }

        .result-content h3 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #f0f0f0;
        }

        .result-content a {
            display: inline-block;
            text-decoration: none;
            color: #e52d27;
            margin-top: 10px;
            font-size: 14px;
        }

        .result-content a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin: 30px 0;
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>YouTube Finder</h1>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for YouTube videos..." />
        <button id="searchButton">Search</button>
    </div>

    <div class="results" id="results">
        <!-- Search results will be appended here -->
    </div>

    <div class="footer">
        <p>Powered by YouTube API</p>
    </div>

    <script>
        const API_KEY = "AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js"; // Replace with your actual YouTube API key
        const resultsContainer = document.getElementById("results");
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");

        // Function to fetch data from YouTube API
        async function searchYouTube(query) {
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&type=video&q=${encodeURIComponent(query)}&key=${API_KEY}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("API Request Failed");
                const data = await response.json();
                displayResults(data.items);
            } catch (error) {
                console.error("Error fetching YouTube API:", error);
                alert("There was an issue fetching data from YouTube. Please try again later.");
            }
        }

        // Function to display results
        function displayResults(items) {
            resultsContainer.innerHTML = ""; // Clear previous results
            if (items.length === 0) {
                resultsContainer.innerHTML = "<p>No videos found. Try a different search term.</p>";
                return;
            }
            items.forEach((item, index) => {
                const videoId = item.id.videoId;
                const title = item.snippet.title;
                const thumbnail = item.snippet.thumbnails.high.url;
                const videoLink = `https://www.youtube.com/watch?v=${videoId}`;

                const resultItem = document.createElement("div");
                resultItem.className = "result-item";
                resultItem.style.animationDelay = `${index * 0.1}s`; // Stagger animation
                resultItem.innerHTML = `
                    <img src="${thumbnail}" alt="${title}">
                    <div class="result-content">
                        <h3>${title}</h3>
                        <a href="${videoLink}" target="_blank">Watch on YouTube</a>
                    </div>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }

        // Event listener for search button
        searchButton.addEventListener("click", () => {
            const query = searchInput.value.trim();
            if (query) {
                searchYouTube(query);
            } else {
                alert("Please enter a search term.");
            }
        });

        // Optional: Search on Enter key press
        searchInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                searchButton.click();
            }
        });
    </script>
</body>

</html>
