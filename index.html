<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main Section */
        .main {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .main h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #c0392b;
        }

        /* Results Section */
        .results {
            margin-top: 30px;
        }

        .result-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            align-items: center;
        }

        .result-item img {
            width: 120px;
            height: 90px;
            border-radius: 5px;
        }

        .result-item h3 {
            margin: 0;
            font-size: 16px;
        }

        .result-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .result-item a {
            text-decoration: none;
            color: #3498db;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        /* Dark Mode Button */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: #444;
        }

        /* Dark Mode */
        body.dark {
            background-color: #1a1a1a;
            color: #f4f4f9;
        }

        body.dark .header {
            background-color: #333;
        }

        body.dark .result-item {
            background-color: #333;
            border-color: #555;
        }

        body.dark .result-item h3,
        body.dark .result-item p {
            color: #f4f4f9;
        }

        body.dark .theme-toggle {
            background-color: #f4f4f9;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>YouTube Search</h1>
    </div>

    <div class="main">
        <h2>Find Your Favorite Videos</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter your search query">
            <button id="searchButton">Search</button>
        </div>
        <div class="results" id="results"></div>
    </div>

    <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

    <script>
        const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        const results = document.getElementById('results');
        const themeToggle = document.getElementById('themeToggle');

        let searchHistory = [];

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // Search button event
        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (!query) {
                alert('Please enter a search query!');
                return;
            }
            fetchVideos(query);
        });

        // Fetch recommended videos on load
        window.onload = fetchRecommendedVideos;

        // Fetch recommended videos
        async function fetchRecommendedVideos() {
            results.innerHTML = '<p>Loading recommended videos...</p>';
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&chart=mostPopular&key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayResults(data.items, 'Recommended Videos');
            } catch (error) {
                results.innerHTML = `<p>Error loading recommendations: ${error.message}</p>`;
            }
        }

        // Fetch videos based on search query
        async function fetchVideos(query) {
            results.innerHTML = '<p>Loading...</p>';
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                searchHistory.push({ query, results: data.items });
                displayResults(data.items, `Search Results for "${query}"`);
            } catch (error) {
                results.innerHTML = `<p>Error fetching videos: ${error.message}</p>`;
            }
        }

        // Display results
        function displayResults(videos, title) {
            results.innerHTML = `<h3>${title}</h3>`;
            if (!videos.length) {
                results.innerHTML += '<p>No results found.</p>';
                return;
            }
            videos.forEach(video => {
                const { videoId } = video.id;
                const { title, description, thumbnails } = video.snippet;

                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <img src="${thumbnails.medium.url}" alt="${title}">
                    <div>
                        <h3>${title}</h3>
                        <p>${description}</p>
                        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Watch on YouTube</a>
                    </div>
                `;
                results.appendChild(div);
            });
        }
    </script>
</body>
</html>
