<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상 검색</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
            position: relative; /* 로고 애니메이션을 위해 부모 div의 위치를 상대적으로 설정 */
            overflow: hidden; /* 화면 밖으로 튀어나오는 로고 숨기기 */
        }

        /* 대각선으로 내려가는 유튜브 로고 애니메이션 */
        .youtube-logo {
            position: absolute;
            top: -150px;
            left: -150px;
            width: 200px;
            opacity: 0.2;
            animation: fall 10s infinite;
        }

        @keyframes fall {
            0% {
                top: -150px;
                left: -150px;
                opacity: 0.2;
            }
            50% {
                top: 50%;
                left: 50%;
                opacity: 0.5;
            }
            100% {
                top: 100%;
                left: 100%;
                opacity: 0.2;
            }
        }

        /* 제목 스타일 */
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 36px;
            font-weight: 500;
        }

        /* 검색창 스타일 */
        .search-container {
            width: 80%;
            max-width: 700px;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-container input {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border-radius: 30px;
            border: 1px solid #ddd;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border-color: #ff5733;
            box-shadow: 0 4px 12px rgba(255, 87, 51, 0.2);
        }

        .search-container button {
            width: 15%;
            padding: 15px;
            font-size: 16px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .search-container button:hover {
            background-color: #e14a2b;
            transform: scale(1.05);
        }

        /* 비디오 리스트 그리드 스타일 */
        .video-list {
            width: 80%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
            padding: 0 20px;
        }

        /* 비디오 카드 스타일 */
        .video-item {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .video-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-item .video-title {
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            text-align: center;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ddd;
        }

        .video-item .video-description {
            padding: 10px 15px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 유튜브 로고 -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%28white%29.png" alt="YouTube Logo" class="youtube-logo">
    
    <h1>유튜브 영상 검색</h1>
    
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="영상 검색...">
        <button onclick="searchVideos()">검색</button>
    </div>

    <div class="video-list" id="videoList">
        <!-- 검색된 영상 결과가 여기에 표시됩니다. -->
    </div>

    <script>
        // YouTube API 키를 입력하세요
        const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';

        // 유튜브 영상 검색
        function searchVideos() {
            const query = document.getElementById("searchQuery").value;
            if (query.trim() === "") {
                alert("검색어를 입력해주세요.");
                return;
            }

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayVideos(data.items);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    alert("영상 검색 중 오류가 발생했습니다.");
                });
        }

        // 영상 결과를 화면에 표시
        function displayVideos(videos) {
            const videoList = document.getElementById("videoList");
            videoList.innerHTML = ""; // 이전 검색 결과 초기화

            videos.forEach(video => {
                const videoItem = document.createElement("div");
                videoItem.classList.add("video-item");
                videoItem.onclick = () => {
                    window.open(`https://www.youtube.com/watch?v=${video.id.videoId}`, "_blank");
                };

                videoItem.innerHTML = `
                    <img src="${video.snippet.thumbnails.high.url}" alt="${video.snippet.title}">
                    <div class="video-title">${video.snippet.title}</div>
                    <div class="video-description">${video.snippet.description.substring(0, 100)}...</div>
                `;

                videoList.appendChild(videoItem);
            });
        }
    </script>

</body>
</html>
