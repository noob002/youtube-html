        body {

<body>

<header>
    <!-- ì œëª©ì— ë¹¨ê°„ìƒ‰ "YouTube" ì¶”ê°€ -->
    <h1><span class="red">YouTube</span> ì˜ìƒ ê²€ìƒ‰</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">
    <button onclick="searchVideos()">ê²€ìƒ‰</button>
    <button id="toggleSnow" onclick="toggleSnowfall()">â„ï¸</button>
</div>

<div class="results" id="results"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let snowfallInterval;

    function searchVideos() {
        const query = document.getElementById('query').value.trim();
        if (!query) return;

        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=10&key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                results.innerHTML = '';

                data.items.forEach(item => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">
                            <img src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
                            <h3>${item.snippet.title}</h3>
                            <p>${item.snippet.description}</p>
                        </a>
                    `;
                    results.appendChild(videoCard);
                });
            })
            .catch(error => console.error('Error fetching videos:', error));
    }

    function toggleSnowfall() {
        const button = document.getElementById('toggleSnow');

        if (snowfallInterval) {
            clearInterval(snowfallInterval);
            snowfallInterval = null;
            button.textContent = 'â„ï¸';
        } else {
            button.textContent = 'ğŸ›‘';
            snowfallInterval = setInterval(createSnowflake, 100);
        }
    }

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = 'â„';

        // Randomize position and size of the snowflake
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;

        document.body.appendChild(snowflake);

        // Remove snowflake when animation ends
        snowflake.addEventListener('animationend', () => {
            snowflake.remove();
        });
    }

    // Prevent right-click and F12
    document.addEventListener('contextmenu', (event) => {
        event.preventDefault(); // Block right-click menu
    });

    document.addEventListener('keydown', (event) => {
        if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
            event.preventDefault(); // Block F12 and Ctrl+Shift+I (Developer Tools)
        }
    });
</script>
