<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube 영상 검색</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #121212, #1a1a1a);
        color: white;
    }
    header {
        background-color: #202020;
        padding: 15px;
        text-align: center;
        font-size: 24px;
    }
    header .youtube {
        color: red;
        cursor: pointer;
    }
    header .search-text {
        background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 5s ease infinite;
        cursor: pointer;
    }
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .search-container {
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .search-container input {
        padding: 10px;
        font-size: 16px;
        width: 300px;
        border: none;
        outline: none;
    }
    .search-container button {
        padding: 10px;
        background: red;
        border: none;
        color: white;
        cursor: pointer;
    }
    .results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .video-card {
        background: #181818;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
    }
    .video-card:hover {
        transform: scale(1.05);
    }
    .video-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    .quota {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.7);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
    }
    /* 셧다운 모드 */
    .shutdown {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, #000000, #1a1a1a, #333333, #000000);
        background-size: 400% 400%;
        animation: gradientMove 8s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        z-index: 9999;
    }
    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .bgm {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 200px;
        height: 113px;
        border: none;
    }
</style>
</head>
<body>

<header>
    <span class="youtube" onclick="window.location.href='https://www.youtube.com'">YouTube</span>
    <span class="search-text" onclick="location.reload()"> 영상 검색</span>
</header>

<div class="quota" id="quotaDisplay">API 사용량: 확인중...</div>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요..." onkeypress="if(event.key==='Enter') searchVideos()">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="results" id="results"></div>

<div id="shutdownScreen" class="shutdown" style="display:none;">
    <iframe class="bgm" id="bgmPlayer" src="" allow="autoplay"></iframe>
    <div>
        <h2>하루 최대 API 사용량을 초과하였습니다</h2>
        <p>오후 4시에서 5시에 다시 사이트를 방문해 주십시오.</p>
        <p>※ YouTube Data API 쿼터는 태평양 시간(미국 서부) 자정에 초기화됩니다.<br>한국 시간으로는 대략 오후 4~5시입니다.</p>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js"; 
    const MAX_RESULTS = 30;
    const BGM_VIDEO_ID = "_ouXET8zNI8&list=PLfjw86jyK7sPc4DThVG82uWjk1CuGaOxe&index=5"; // 여기에 영상 ID 입력

    function searchVideos() {
        const query = document.getElementById('query').value.trim();
        if (!query) return;
        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=${MAX_RESULTS}&key=${API_KEY}`)
            .then(res => res.json())
            .then(data => {
                if (data.error && data.error.errors[0].reason === "quotaExceeded") {
                    activateShutdownMode();
                    return;
                }
                const results = document.getElementById('results');
                results.innerHTML = "";
                data.items.forEach(item => {
                    const videoCard = document.createElement('div');
                    videoCard.className = "video-card";
                    videoCard.innerHTML = `
                        <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">
                            <img src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
                            <h4>${item.snippet.title}</h4>
                        </a>
                    `;
                    results.appendChild(videoCard);
                });
            })
            .catch(err => console.error(err));
    }

    function activateShutdownMode() {
        localStorage.removeItem('searchHistory');
        document.getElementById('bgmPlayer').src = `https://www.youtube.com/embed/${BGM_VIDEO_ID}?autoplay=1&loop=1&playlist=${BGM_VIDEO_ID}`;
        document.getElementById('shutdownScreen').style.display = "flex";
    }

    // 우클릭, F12 방지
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase()))) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
