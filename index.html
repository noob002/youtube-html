<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ÏòÅÏÉÅ Í≤ÄÏÉâ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
        }

        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #e64a19;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .video-card {
            background-color: #222;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .video-card img {
            width: 100%;
            border-bottom: 1px solid #444;
        }

        .video-card h3 {
            font-size: 18px;
            margin: 10px;
        }

        .video-card p {
            font-size: 14px;
            margin: 10px;
            color: #bbb;
        }

        .snowflake {
            position: fixed;
            top: 0;
            color: white;
            font-size: 12px;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube ÏòÅÏÉÅ Í≤ÄÏÉâ</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
    <button onclick="searchVideos()">Í≤ÄÏÉâ</button>
    <button id="toggleSnow" onclick="toggleSnowfall()">‚ùÑÔ∏è</button>
</div>

<div class="results" id="results"></div>
<canvas id="snowCanvas"></canvas>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let snowfallInterval;
    let snowflakes = [];
    let isSnowing = false;

    // Canvas for snow overlay
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Snowflake constructor
    class Snowflake {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * -50;
            this.size = Math.random() * 5 + 2;
            this.speed = Math.random() * 1 + 0.5;
            this.opacity = Math.random() * 0.5 + 0.5;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
        }

        update() {
            this.y += this.speed;
            if (this.y > canvas.height) {
                this.leaveTrail(); // Leave a trail when snowflake "lands"
                this.y = Math.random() * -50;
                this.x = Math.random() * canvas.width;
            }
            this.draw();
        }

        leaveTrail() {
            const trailSize = this.size * 3;
            ctx.beginPath();
            ctx.arc(this.x, canvas.height - trailSize / 2, trailSize, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, 0.2)`;
            ctx.fill();
        }
    }

    function createSnowflakes() {
        snowflakes.push(new Snowflake());
    }

    function animateSnowfall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snowflakes.forEach(flake => flake.update());
        snowflakes = snowflakes.filter(flake => flake.y < canvas.height); // Remove off-screen snowflakes
        requestAnimationFrame(animateSnowfall);
    }

    function toggleSnowfall() {
        const button = document.getElementById('toggleSnow');
        if (isSnowing) {
            isSnowing = false;
            button.textContent = '‚ùÑÔ∏è';
        } else {
            isSnowing = true;
            button.textContent = 'üõë';
            setInterval(createSnowflakes, 200);
            animateSnowfall();
        }
    }

    function searchVideos() {
        const query = document.getElementById('query').value.trim();
        if (!query) return;

        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=10&key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                results.innerHTML = '';

                data.items.forEach(item => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">
                            <img src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
                            <h3>${item.snippet.title}</h3>
                            <p>${item.snippet.description}</p>
                        </a>
                    `;
                    results.appendChild(videoCard);
                });
            })
            .catch(error => console.error('Error fetching videos:', error));
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
