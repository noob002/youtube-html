<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 동영상 추천</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF5E57, #FF0000);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #app {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        #app.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        h1 {
            font-size: 2em;
            color: #FF0000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 25px;
            border: 2px solid #FF0000;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #FF5E57;
            box-shadow: 0 0 8px rgba(255, 94, 87, 0.7);
        }

        button {
            padding: 12px 30px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e60000;
        }

        #videos {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .video {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        .video iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .video h4 {
            margin: 10px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .video p {
            padding: 0 10px 10px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>YouTube 동영상 추천</h1>
        <input type="text" id="searchQuery" placeholder="검색어를 입력하세요">
        <button onclick="searchVideos()">검색</button>

        <div id="videos"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';  // 여기에 자신의 YouTube API 키를 입력하세요

        // 동영상을 검색하는 함수
        async function searchVideos() {
            const query = document.getElementById('searchQuery').value;

            // 검색어가 없을 경우 경고 메시지
            if (!query) {
                alert('검색어를 입력하세요!');
                return;
            }

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.items.length === 0) {
                    // 동영상을 찾을 수 없을 때 화면에 흔들림과 테두리 색상 변경
                    const appElement = document.getElementById('app');
                    appElement.classList.add('shake');
                    appElement.style.borderColor = 'red';  // 테두리 색상 변경
                    
                    setTimeout(() => {
                        appElement.classList.remove('shake');
                        appElement.style.borderColor = '';  // 원래 테두리 색상으로 복원
                    }, 500);  // 흔들림 애니메이션이 끝날 때까지 기다림

                    document.getElementById('videos').innerHTML = '<p>검색 결과가 없습니다.</p>';
                    return;
                }

                let html = '';
                
                data.items.forEach(item => {
                    const videoId = item.id.videoId;
                    const title = item.snippet.title;
                    const description = item.snippet.description;
                    const thumbnailUrl = item.snippet.thumbnails.high.url;
                    
                    html += `
                        <div class="video">
                            <iframe src="https://www.youtube.com/embed/${videoId}" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <h4>${title}</h4>
                            <p>${description}</p>
                        </div>
                    `;
                });

                document.getElementById('videos').innerHTML = html;

            } catch (error) {
                console.error(error);
                alert('동영상을 검색하는 도중 오류가 발생했습니다.');
            }
        }
    </script>

</body>
</html>
