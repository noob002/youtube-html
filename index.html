<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: auto;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            position: relative; /* 파티클 위치를 검색창 기준으로 설정 */
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
            transition: all 0.3s ease;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #e64a19;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #ff5722;
            animation: particle-animation 0.5s ease-out forwards;
        }
        @keyframes particle-animation {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50px + 100px * var(--random-x)), calc(-50px + 100px * var(--random-y))) scale(0.5);
            }
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle" onclick="resetPage()">YouTube 영상 검색</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요..." oninput="spawnParticles(event)">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="results" id="results"></div>

<script>
    function spawnParticles(event) {
        const input = event.target;
        const rect = input.getBoundingClientRect();
        const cursorPosition = input.selectionStart; // 입력 위치 가져오기

        const particleContainer = document.querySelector('.search-container');
        for (let i = 0; i < 10; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // 파티클의 랜덤 위치 설정
            const randomX = Math.random() - 0.5;
            const randomY = Math.random() - 0.5;
            particle.style.setProperty('--random-x', randomX);
            particle.style.setProperty('--random-y', randomY);

            // 파티클의 초기 위치 설정 (커서 위치 근처)
            particle.style.left = `${rect.left + cursorPosition * 8 + Math.random() * 10}px`;
            particle.style.top = `${rect.top + rect.height / 2 + Math.random() * 10 - 5}px`;

            particleContainer.appendChild(particle);

            // 애니메이션 종료 후 파티클 삭제
            setTimeout(() => particle.remove(), 500);
        }
    }

    function searchVideos() {
        const query = document.getElementById('query').value.trim();
        alert(`검색어: ${query}`);
    }

    function resetPage() {
        document.getElementById('query').value = '';
        document.getElementById('results').innerHTML = '';
    }
</script>

</body>
</html>
