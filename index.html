<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: auto;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #e64a19;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }
        .video-card {
            background-color: #222;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .video-card img {
            width: 100%;
            border-bottom: 1px solid #444;
        }
        .video-card h3 {
            font-size: 18px;
            margin: 10px;
        }
        .video-card p {
            font-size: 14px;
            margin: 10px;
            color: #bbb;
        }
        .load-more {
            text-align: center;
            margin: 20px;
        }
        .load-more button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .load-more button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle">YouTube 영상 검색</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="results" id="results"></div>
<div class="load-more" id="loadMoreContainer" style="display: none;">
    <button onclick="loadMoreVideos()">더 보기</button>
</div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let nextPageToken = null; // 다음 페이지를 가져오기 위한 토큰
    let currentQuery = '';   // 현재 검색어 저장

    async function searchVideos() {
        const query = document.getElementById('query').value.trim();
        if (!query) return alert("검색어를 입력해주세요.");

        currentQuery = query; // 검색어 저장
        nextPageToken = null; // 새 검색 시 토큰 초기화
        document.getElementById('results').innerHTML = ''; // 이전 결과 삭제

        await fetchVideos(query);
    }

    async function loadMoreVideos() {
        if (!nextPageToken) return;
        await fetchVideos(currentQuery);
    }

    async function fetchVideos(query) {
        const url = new URL('https://www.googleapis.com/youtube/v3/search');
        url.searchParams.set('part', 'snippet');
        url.searchParams.set('q', query);
        url.searchParams.set('type', 'video');
        url.searchParams.set('maxResults', 50);
        url.searchParams.set('key', API_KEY);
        if (nextPageToken) url.searchParams.set('pageToken', nextPageToken);

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.items) {
                displayVideos(data.items);
                nextPageToken = data.nextPageToken || null; // 다음 페이지 토큰 저장
                toggleLoadMoreButton(!!nextPageToken); // "더 보기" 버튼 표시/숨기기
            } else {
                alert("검색 결과가 없습니다.");
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            alert("데이터를 불러오는 중 오류가 발생했습니다.");
        }
    }

    function displayVideos(videos) {
        const resultsContainer = document.getElementById('results');

        for (const video of videos) {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const description = video.snippet.description;
            const thumbnailUrl = video.snippet.thumbnails.high.url;

            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                    <img src="${thumbnailUrl}" alt="${title}">
                    <h3>${title}</h3>
                    <p>${description}</p>
                </a>
            `;

            resultsContainer.appendChild(videoCard);
        }
    }

    function toggleLoadMoreButton(show) {
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        loadMoreContainer.style.display = show ? 'block' : 'none';
    }
</script>

</body>
</html>
