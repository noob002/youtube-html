<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: hsl(220, 80%, 40%);
            color: white;
            transition: background-color 0.1s linear;
        }

        header {
            padding: 15px;
            text-align: center;
            background-color: rgba(0,0,0,0.3);
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            background-color: #222;
            color: white;
            width: 300px;
        }

        .search-container button {
            padding: 10px 15px;
            background-color: #ff5722;
            border: none;
            color: white;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #e64a19;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .video-card {
            background-color: #222;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-card h3 {
            font-size: 16px;
            margin: 10px;
        }

        .video-card p {
            font-size: 14px;
            margin: 10px;
            color: #bbb;
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube 영상 검색</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos(true)">검색</button>
</div>

<div class="results" id="results"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let nextPageToken = '';
    let currentQuery = '';

    // 스크롤에 따라 배경색 부드럽게 변화
    window.addEventListener("scroll", () => {
        let scrollTop = window.scrollY;
        let docHeight = document.documentElement.scrollHeight - window.innerHeight;
        let scrollPercent = scrollTop / docHeight;
        let hue = 220 + (scrollPercent * 60); // 220~280
        document.body.style.backgroundColor = `hsl(${hue}, 80%, 40%)`;
    });

    async function searchVideos(isNewSearch = false) {
        if (isNewSearch) {
            document.getElementById('results').innerHTML = '';
            nextPageToken = '';
            currentQuery = document.getElementById('query').value.trim();
        }
        if (!currentQuery) return;

        let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(currentQuery)}&type=video&maxResults=20&key=${API_KEY}`;
        if (nextPageToken) {
            url += `&pageToken=${nextPageToken}`;
        }

        try {
            const response = await fetch(url);
            const data = await response.json();
            nextPageToken = data.nextPageToken || '';

            const results = document.getElementById('results');

            data.items.forEach(item => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">
                        <img src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
                        <h3>${item.snippet.title}</h3>
                        <p>${item.snippet.description}</p>
                    </a>
                `;
                results.appendChild(videoCard);
            });
        } catch (error) {
            console.error('영상 검색 오류:', error);
        }
    }

    // 무한 스크롤 로딩
    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
            if (nextPageToken) {
                searchVideos(false);
            }
        }
    });
</script>

</body>
</html>
