<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and body styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styles */
        .header {
            width: 100%;
            background: linear-gradient(45deg, #e52d27, #b31217);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Search section */
        .search-container {
            margin: 30px auto;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .search-container input {
            width: 70%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-right: 10px;
            outline: none;
        }

        .search-container input::placeholder {
            color: #bbb;
        }

        .search-container button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #e52d27;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .search-container button:hover {
            background-color: #b31217;
        }

        /* Results grid */
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .result-item {
            border: 1px solid #333;
            border-radius: 15px;
            background: #1e1e1e;
            overflow: hidden;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateX(-100%);
            opacity: 0;
            animation: slideIn 0.6s forwards ease-out;
        }

        .result-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .result-content {
            padding: 15px;
        }

        .result-content h3 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #f0f0f0;
        }

        .result-content a {
            display: inline-block;
            text-decoration: none;
            color: #e52d27;
            margin-top: 10px;
            font-size: 14px;
        }

        .result-content a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin: 30px 0;
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Section title */
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-top: 30px;
            color: white;
            text-align: center;
        }

        /* Loading bar styles */
        #loadingBarContainer {
            width: 100%;
            height: 5px;
            background-color: #444;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            display: none;
        }

        #loadingBar {
            height: 100%;
            width: 0;
            background-color: #e52d27;
            transition: width 0.3s ease-out;
        }

        /* Smooth fading out of the loading bar */
        @keyframes loadingBarAnimation {
            0% {
                width: 0;
            }

            30% {
                width: 30%;
            }

            60% {
                width: 60%;
            }

            100% {
                width: 100%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>YouTube Finder</h1>
    </div>

    <!-- Loading Bar -->
    <div id="loadingBarContainer">
        <div id="loadingBar"></div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for YouTube videos..." />
        <button id="searchButton">Search</button>
    </div>

    <!-- Section for Trending Videos -->
    <div class="section-title" id="trendingTitle">Trending Videos</div>
    <div class="results" id="trendingResults"></div>

    <!-- Section for Search Results -->
    <div class="section-title" id="searchResultsTitle">Search Results</div>
    <div class="results" id="results"></div>

    <div class="footer">
        <p>Powered by YouTube API</p>
    </div>
