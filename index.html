<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Controls Section */
        .controls {
            width: 100%;
            background-color: #ddd;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 50px;
            z-index: 900;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .controls select,
        .controls button {
            padding: 8px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        /* Search Section */
        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Results Section */
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 10px;
        }

        .result-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            overflow: hidden;
        }

        .result-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .result-content {
            padding: 10px;
        }

        .result-content h3 {
            margin: 0;
            font-size: 18px;
        }

        .result-content a {
            display: inline-block;
            margin-top: 5px;
            text-decoration: none;
            color: #e74c3c;
        }

        .result-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>YouTube Finder</h1>
    </div>

    <div class="controls">
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="ko">한국어</option>
        </select>
        <button id="modeToggle">Dark Mode</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for videos...">
        <button id="searchButton">Search</button>
    </div>

    <div class="results" id="results">
        <!-- Results will appear here -->
    </div>

    <script>
        const API_KEY = "AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js"; // Replace with your actual API key
        const searchButton = document.getElementById("searchButton");
        const searchInput = document.getElementById("searchInput");
        const resultsContainer = document.getElementById("results");

        // Perform YouTube Search
        async function searchYouTube(query) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`
                );
                const data = await response.json();
                displayResults(data.items);
            } catch (error) {
                console.error("Error fetching data from YouTube API:", error);
                alert("An error occurred while searching. Please try again.");
            }
        }

        // Display Search Results
        function displayResults(items) {
            resultsContainer.innerHTML = ""; // Clear previous results
            items.forEach(item => {
                const videoId = item.id.videoId;
                const title = item.snippet.title;
                const thumbnail = item.snippet.thumbnails.high.url;
                const videoLink = `https://www.youtube.com/watch?v=${videoId}`;

                const resultItem = document.createElement("div");
                resultItem.className = "result-item";
                resultItem.innerHTML = `
                    <img src="${thumbnail}" alt="${title}">
                    <div class="result-content">
                        <h3>${title}</h3>
                        <a href="${videoLink}" target="_blank">Watch on YouTube</a>
                    </div>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }

        // Handle Search Button Click
        searchButton.addEventListener("click", () => {
            const query = searchInput.value.trim();
            if (query) {
                searchYouTube(query);
            } else {
                alert("Please enter a search term.");
            }
        });

        // Dark Mode Toggle
        const modeToggle = document.getElementById("modeToggle");
        modeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            modeToggle.textContent = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
        });
    </script>
</body>
</html>
