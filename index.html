<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube 영상 검색</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #121212, #1c1c1c);
        color: white;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #222;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        user-select: none;
    }
    header span.youtube {
        color: red;
        cursor: pointer;
    }
    header span.search-text {
        background: linear-gradient(90deg, #ffcc00, #ff0066, #00ccff);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientText 3s ease infinite;
        cursor: pointer;
    }
    @keyframes gradientText {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .search-container {
        display: flex;
        justify-content: center;
        padding: 15px;
    }
    .search-container input {
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        width: 300px;
        background-color: #333;
        color: white;
    }
    .search-container button {
        padding: 10px 15px;
        margin-left: 8px;
        background-color: #ff4444;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    .search-container button:hover {
        background-color: #e63e3e;
    }
    #channelLink {
        text-align: center;
        margin: 10px;
    }
    #channelLink a {
        color: #00ccff;
        text-decoration: none;
        font-weight: bold;
    }
    .results {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }
    .video-card {
        background-color: #1e1e1e;
        border-radius: 8px;
        width: 300px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        transition: transform 0.2s ease;
    }
    .video-card:hover {
        transform: scale(1.05);
    }
    .video-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    .video-card h3 {
        font-size: 16px;
        margin: 10px;
    }
    .video-card p {
        font-size: 13px;
        margin: 10px;
        color: #aaa;
    }
    #loadingSpinner {
        text-align: center;
        padding: 20px;
        display: none;
    }
</style>
</head>
<body>

<header>
    <span class="youtube" onclick="goToYouTube()">YouTube</span>
    <span> </span>
    <span class="search-text" onclick="refreshPage()">영상 검색</span>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos(true)">검색</button>
</div>

<div id="channelLink"></div>
<div class="results" id="results"></div>
<div id="loadingSpinner">⏳ 로딩중...</div>

<script>
    const API_KEY = 'AIzaSyDB1hVGyJfVBxqaYJ0Xn-DlX7U2hPRpgQ8';
    let nextPageToken = '';
    let currentQuery = '';
    let isLoading = false;

    function goToYouTube() {
        window.location.href = "https://www.youtube.com";
    }
    function refreshPage() {
        location.reload();
    }
    function showLoading(show) {
        document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
    }

    async function searchVideos(isNewSearch = false) {
        if (isLoading) return;
        isLoading = true;
        showLoading(true);

        if (isNewSearch) {
            document.getElementById('results').innerHTML = '';
            document.getElementById('channelLink').innerHTML = '';
            nextPageToken = '';
            currentQuery = document.getElementById('query').value.trim();
        }

        if (!currentQuery) {
            showLoading(false);
            isLoading = false;
            return;
        }

        let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(currentQuery)}&maxResults=20&type=video&key=${API_KEY}`;
        if (nextPageToken) url += `&pageToken=${nextPageToken}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.error) {
                document.getElementById('results').innerHTML =
                    `<p style="text-align:center; color:#ff5555;">API 오류: ${data.error.message}</p>`;
                return;
            }

            if (!data.items || data.items.length === 0) {
                if (isNewSearch) {
                    document.getElementById('results').innerHTML =
                        `<p style="text-align:center; color:#bbb;">검색 결과가 없습니다.</p>`;
                }
                return;
            }

            nextPageToken = data.nextPageToken || '';
            const results = document.getElementById('results');

            data.items.forEach((item, index) => {
                const videoId = item.id.videoId;
                const thumbnailUrl = item.snippet.thumbnails.high.url;
                const channelId = item.snippet.channelId;

                if (index === 0 && isNewSearch && channelId) {
                    document.getElementById('channelLink').innerHTML =
                        `<a href="https://www.youtube.com/channel/${channelId}" target="_blank">채널로 이동</a>`;
                }

                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                        <img src="${thumbnailUrl}" alt="${item.snippet.title}">
                        <h3>${item.snippet.title}</h3>
                        <p>${item.snippet.description}</p>
                    </a>
                `;
                results.appendChild(videoCard);
            });
        } catch (error) {
            console.error('영상 검색 오류:', error);
            document.getElementById('results').innerHTML =
                `<p style="text-align:center; color:#ff5555;">네트워크 오류 또는 CORS 문제</p>`;
        } finally {
            showLoading(false);
            isLoading = false;
        }
    }

    document.getElementById('query').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchVideos(true);
        }
    });

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
            if (nextPageToken) searchVideos(false);
        }
    });

    // F12, 우클릭 방지
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key)) || (e.ctrlKey && e.key === "U")) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
