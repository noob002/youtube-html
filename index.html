<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .language-switcher {
            display: flex;
            gap: 10px;
        }
        .language-button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .language-button.active {
            background-color: #ff5722;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #e64a19;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1 id="title">YouTube 영상 검색</h1>
    <div class="language-switcher">
        <button id="btn-korean" class="language-button">한국어</button>
        <button id="btn-english" class="language-button">English</button>
    </div>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="results" id="results"></div>

<script>
    // 언어 설정
    const title = document.getElementById('title');
    const searchInput = document.getElementById('query');
    const searchButton = document.querySelector('.search-container button');
    const btnKorean = document.getElementById('btn-korean');
    const btnEnglish = document.getElementById('btn-english');

    function setLanguage(language) {
        if (language === 'ko') {
            title.textContent = "YouTube 영상 검색";
            searchInput.placeholder = "검색어를 입력하세요...";
            searchButton.textContent = "검색";
            btnKorean.classList.add('active');
            btnEnglish.classList.remove('active');
        } else if (language === 'en') {
            title.textContent = "YouTube Video Search";
            searchInput.placeholder = "Enter a search term...";
            searchButton.textContent = "Search";
            btnKorean.classList.remove('active');
            btnEnglish.classList.add('active');
        }
        localStorage.setItem('language', language);
    }

    // 언어 버튼 클릭 이벤트
    btnKorean.addEventListener('click', () => setLanguage('ko'));
    btnEnglish.addEventListener('click', () => setLanguage('en'));

    // 페이지 로드 시 설정된 언어로 초기화
    const savedLanguage = localStorage.getItem('language') || 'ko';
    setLanguage(savedLanguage);

    // 검색 기능 (예시)
    function searchVideos() {
        const query = searchInput.value;
        if (!query) return alert(savedLanguage === 'ko' ? "검색어를 입력하세요." : "Please enter a search term.");
        alert(savedLanguage === 'ko' ? `"${query}" 검색 중...` : `Searching for "${query}"...`);
    }
</script>

</body>
</html>
