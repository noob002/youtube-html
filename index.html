<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
            transition: all 0.3s ease;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons button {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons .star {
            background: radial-gradient(circle, gold, orange);
        }
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            left: 0;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: snow 5s linear infinite;
        }
        .snowflake.snowed {
            animation: snow 10s linear infinite, accumulate 5s forwards;
        }
        @keyframes snow {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        @keyframes accumulate {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100px); /* 눈이 쌓이는 높이 */
            }
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle" onclick="resetPage()">YouTube 영상 검색</h1>
</header>

<div class="search-container" id="searchContainer">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="buttons" id="buttons">
    <button class="star" id="starButton" onclick="toggleSnowfall()">★</button>
</div>

<div class="results" id="results"></div>

<div class="snow-container" id="snowContainer"></div>

<script>
    let snowfallInterval;
    let snowflakes = [];
    let snowCount = 0;
    let isSnowing = false;
    
    function toggleSnowfall() {
        if (isSnowing) {
            clearInterval(snowfallInterval);
            isSnowing = false;
            snowflakes.forEach(snowflake => snowflake.remove());
            snowflakes = [];
        } else {
            isSnowing = true;
            snowfallInterval = setInterval(createSnowflake, 1000); // 1초마다 눈송이 생성
        }
    }

    function createSnowflake() {
        if (!isSnowing) return;

        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.classList.add('snowed');
        
        const size = Math.random() * 5 + 5; // 눈송이 크기 랜덤 (5px~10px)
        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${Math.random() * window.innerWidth}px`;

        // 눈송이 바닥에 쌓이기 위한 타이밍
        snowflake.style.animationDuration = `${Math.random() * 3 + 5}s`; // 눈송이 떨어지는 시간 (5~8초)
        
        document.getElementById('snowContainer').appendChild(snowflake);
        snowflakes.push(snowflake);

        // 눈송이가 떨어지고 바닥에 쌓이도록 애니메이션
        snowflake.addEventListener('animationend', () => {
            snowflake.classList.add('snowed');
            snowflake.style.animation = 'none'; // 한 번 애니메이션을 끝내고 고정
            snowflake.offsetHeight; // reflow를 트리거
            snowflake.style.animation = 'accumulate 2s forwards'; // 쌓이는 애니메이션
        });

        snowCount++;
        if (snowCount > 50) {
            clearInterval(snowfallInterval); // 일정 개수 이상 눈송이가 떨어지면 멈춤
        }
    }

    function searchVideos() {
        // 여기에 검색 기능을 추가하는 코드
        console.log("검색 기능을 실행합니다.");
    }

    function resetPage() {
        document.getElementById('query').value = '';
        document.getElementById('results').innerHTML = '';
    }
</script>

</body>
</html>
