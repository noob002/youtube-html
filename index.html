<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #e64a19;
        }
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }
        .flashing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            animation: flashColors 0.1s infinite;
            visibility: hidden;
        }
        @keyframes flashColors {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: green; }
            75% { background-color: blue; }
            100% { background-color: purple; }
        }
        .lang-btn-container {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
        }
        .lang-btn {
            padding: 10px;
            margin-left: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .lang-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle">YouTube 영상 검색</h1>
</header>

<div class="lang-btn-container">
    <button class="lang-btn" onclick="changeLanguage('ko')">한국어</button>
    <button class="lang-btn" onclick="changeLanguage('en')">English</button>
</div>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos()" id="searchBtn">검색</button>
</div>

<div class="results" id="results"></div>

<!-- Dark overlay for the warning -->
<div class="dark-overlay" id="darkOverlay">!!주의 눈 조심!!</div>

<!-- Flashing screen -->
<div class="flashing-screen" id="flashingScreen"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let currentLanguage = 'ko';  // Default language

    async function searchVideos() {
        const query = document.getElementById('query').value;

        if (query.toLowerCase() === 'flash') {
            triggerFlashEasterEgg();
            return;
        }

        // 일반 검색 로직
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${API_KEY}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.items) {
                displayVideos(data.items);
            } else {
                alert(getTranslation('noResults'));
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            alert(getTranslation('fetchError'));
        }
    }

    function displayVideos(videos) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // 이전 검색 결과 지우기

        for (const video of videos) {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const description = video.snippet.description;
            const thumbnailUrl = video.snippet.thumbnails.high.url;

            const videoCard = document.createElement('div');
            videoCard.innerHTML = `
                <img src="${thumbnailUrl}" alt="${title}">
                <h3>${title}</h3>
                <p>${description}</p>
            `;

            resultsContainer.appendChild(videoCard);
        }
    }

    function triggerFlashEasterEgg() {
        const darkOverlay = document.getElementById('darkOverlay');
        const flashingScreen = document.getElementById('flashingScreen');

        // Step 1: Darken the screen
        darkOverlay.style.visibility = 'visible';
        darkOverlay.style.opacity = '1';

        setTimeout(() => {
            // Step 2: Show the warning text
            darkOverlay.style.opacity = '0';
            setTimeout(() => {
                darkOverlay.style.visibility = 'hidden';
                // Step 3: Start the flashing screen effect
                flashingScreen.style.visibility = 'visible';

                setTimeout(() => {
                    // Step 4: Stop the flashing effect
                    flashingScreen.style.visibility = 'hidden';
                }, 3000); // 3 seconds of flashing
            }, 5000); // 5 seconds for the warning text
        }, 10000); // 10 seconds of dark screen
    }

    function changeLanguage(lang) {
        currentLanguage = lang;
        const translations = {
            ko: {
                headerTitle: 'YouTube 영상 검색',
                placeholder: '검색어를 입력하세요...',
                searchBtn: '검색',
                noResults: '검색 결과가 없습니다.',
                fetchError: '데이터를 불러오는 중 오류가 발생했습니다.',
            },
            en: {
                headerTitle: 'YouTube Video Search',
                placeholder: 'Enter search keyword...',
                searchBtn: 'Search',
                noResults: 'No results found.',
                fetchError: 'An error occurred while fetching data.',
            }
        };

        document.getElementById('headerTitle').textContent = translations[lang].headerTitle;
        document.getElementById('query').placeholder = translations[lang].placeholder;
        document.getElementById('searchBtn').textContent = translations[lang].searchBtn;
    }

    function getTranslation(key) {
        const translations = {
            ko: {
                noResults: '검색 결과가 없습니다.',
                fetchError: '데이터를 불러오는 중 오류가 발생했습니다.',
            },
            en: {
                noResults: 'No results found.',
                fetchError: 'An error occurred while fetching data.',
            }
        };
        return translations[currentLanguage][key];
    }
</script>

</body>
</html>
