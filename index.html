<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: auto;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #e64a19;
        }
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }
        .flashing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            animation: flashColors 0.1s infinite;
            visibility: hidden;
        }
        .rotating {
            animation: rotateScreen 0.2s infinite linear;
        }
        @keyframes flashColors {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: green; }
            75% { background-color: blue; }
            100% { background-color: purple; }
        }
        @keyframes rotateScreen {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }
        .video-card {
            background-color: #222;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .video-card img {
            width: 100%;
            border-bottom: 1px solid #444;
        }
        .video-card h3 {
            font-size: 18px;
            margin: 10px;
        }
        .video-card p {
            font-size: 14px;
            margin: 10px;
            color: #bbb;
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle">YouTube 영상 검색</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos()" id="searchBtn">검색</button>
</div>

<div class="results" id="results"></div>

<!-- Dark overlay for the warning -->
<div class="dark-overlay" id="darkOverlay">!!주의 눈 조심!!</div>

<!-- Flashing screen -->
<div class="flashing-screen" id="flashingScreen"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let isEggActive = false; // 이스터에그 활성화 상태

    async function searchVideos() {
        const query = document.getElementById('query').value;

        if (query.toLowerCase() === 'flash' && !isEggActive) {
            triggerFlashEasterEgg();
            return;
        } else if (query.toLowerCase() === 'noob002' && !isEggActive) {
            triggerNoobEasterEgg();
            return;
        } else if (query.toLowerCase() === 'never gonna give you up') {
            window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=oTYwvWQXY6khS_6r';
            return;
        }

        document.body.style.overflow = 'auto'; // 검색 시 스크롤 활성화

        // 일반 검색 로직
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${API_KEY}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.items) {
                displayVideos(data.items);
            } else {
                alert('검색 결과가 없습니다.');
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('데이터를 불러오는 중 오류가 발생했습니다.');
        }
    }

    function displayVideos(videos) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // 이전 검색 결과 지우기

        for (const video of videos) {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const description = video.snippet.description;
            const thumbnailUrl = video.snippet.thumbnails.high.url;

            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <img src="${thumbnailUrl}" alt="${title}">
                <h3>${title}</h3>
                <p>${description}</p>
            `;

            resultsContainer.appendChild(videoCard);
        }
    }

    function triggerFlashEasterEgg() {
        isEggActive = true;
        const flashingScreen = document.getElementById('flashingScreen');

        flashingScreen.style.visibility = 'visible';

        setTimeout(() => {
            flashingScreen.style.visibility = 'hidden';
            isEggActive = false; // 플래시 이스터에그 해제
        }, 3000); // 3초 후 플래시 효과 종료
    }

    function triggerNoobEasterEgg() {
        isEggActive = true; // 이스터에그 활성화 상태
        const darkOverlay = document.getElementById('darkOverlay');

        document.body.style.overflow = 'hidden';
        darkOverlay.style.visibility = 'visible';
        darkOverlay.style.opacity = '1';

        setTimeout(() => {
            darkOverlay.style.opacity = '0';
            darkOverlay.style.visibility = 'hidden';

            // 화면 회전 효과 추가
            document.body.classList.add('rotating');

            setTimeout(() => {
                document.body.classList.remove('rotating');
                isEggActive = false; // 이스터에그 해제
                document.body.style.overflow = 'auto';
            }, 10000); // 10초 후 정상으로 복구
        }, 5000); // 5초 동안 어두운 상태 유지
    }
</script>

</body>
</html>
