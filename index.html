<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #e64a19;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .video-card {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-card img {
            width: 100%;
            height: auto;
        }
        .video-card .info {
            padding: 15px;
        }
        .video-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .video-card p {
            font-size: 14px;
            color: #bbb;
        }
        .video-card .likes {
            font-size: 14px;
            color: #ff5722;
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube 영상 검색</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="results" id="results"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js'; // 여기에 자신의 API 키를 입력하세요.

    async function searchVideos() {
        const query = document.getElementById('query').value;
        if (!query) return;

        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&key=${API_KEY}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            displayVideos(data.items);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    async function displayVideos(videos) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // 이전 검색 결과 지우기

        for (const video of videos) {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const description = video.snippet.description;
            const thumbnailUrl = video.snippet.thumbnails.high.url;
            const uploadDate = video.snippet.publishedAt;

            // 비디오 정보 추가 요청
            const videoDetails = await getVideoDetails(videoId);

            const videoCard = document.createElement('div');
            videoCard.classList.add('video-card');

            videoCard.innerHTML = `
                <img src="${thumbnailUrl}" alt="${title}">
                <div class="info">
                    <h3>${title}</h3>
                    <p>${description.substring(0, 100)}...</p>
                    <p>업로드: ${new Date(uploadDate).toLocaleDateString()}</p>
                    <p class="likes">좋아요: ${videoDetails.likes} | 싫어요: ${videoDetails.dislikes}</p>
                </div>
            `;

            resultsContainer.appendChild(videoCard);
        }
    }

    async function getVideoDetails(videoId) {
        const url = `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=${API_KEY}`;
        
        const response = await fetch(url);
        const data = await response.json();

        const stats = data.items[0].statistics;
        return {
            likes: stats.likeCount || 0,
            dislikes: stats.dislikeCount || 0
        };
    }
</script>

</body>
</html>
