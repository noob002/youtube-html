<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: auto;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
            transition: all 0.3s ease;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #e64a19;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }
        .video-card {
            background-color: #222;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .video-card img {
            width: 100%;
            border-bottom: 1px solid #444;
        }
        .video-card h3 {
            font-size: 18px;
            margin: 10px;
        }
        .video-card p {
            font-size: 14px;
            margin: 10px;
            color: #bbb;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #ff5722;
            animation: particle-animation 0.5s ease-out forwards;
        }
        @keyframes particle-animation {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50px + 100px * var(--random-x)), calc(20px + 100px * var(--random-y))) scale(0.5);
            }
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle" onclick="resetPage()">YouTube 영상 검색</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요..." oninput="spawnParticles(event)">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="results" id="results"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let nextPageToken = null;

    // 파티클 생성 함수
    function spawnParticles(event) {
        const input = event.target;
        const rect = input.getBoundingClientRect();

        const particleContainer = document.querySelector('.search-container');
        for (let i = 0; i < 10; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // 파티클의 랜덤 위치 설정
            const randomX = Math.random() - 0.5;
            const randomY = Math.random() * 0.5; // 아래쪽으로 퍼지게 설정
            particle.style.setProperty('--random-x', randomX);
            particle.style.setProperty('--random-y', randomY);

            // 파티클의 초기 위치 설정 (검색창 바로 아래)
            particle.style.left = `${rect.left + rect.width / 2 + randomX * 20}px`;
            particle.style.top = `${rect.bottom + 5}px`; // 검색창 아래로 5px 위치

            particleContainer.appendChild(particle);

            // 애니메이션 종료 후 파티클 삭제
            setTimeout(() => particle.remove(), 500);
        }
    }

    // YouTube 검색 함수
    async function searchVideos() {
        const query = document.getElementById('query').value.trim();
        if (!query) {
            alert('검색어를 입력하세요.');
            return;
        }

        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // 이전 결과 초기화

        const url = new URL('https://www.googleapis.com/youtube/v3/search');
        url.searchParams.set('part', 'snippet');
        url.searchParams.set('q', query);
        url.searchParams.set('type', 'video');
        url.searchParams.set('maxResults', 10);
        url.searchParams.set('key', API_KEY);

        if (nextPageToken) {
            url.searchParams.set('pageToken', nextPageToken);
        }

        try {
            const response = await fetch(url);
            const data = await response.json();
            nextPageToken = data.nextPageToken || null;

            if (data.items) {
                displayVideos(data.items);
            } else {
                alert('검색 결과가 없습니다.');
            }
        } catch (error) {
            console.error('Error fetching videos:', error);
            alert('동영상을 가져오는 중 오류가 발생했습니다.');
        }
    }

    // 검색 결과 표시 함수
    function displayVideos(videos) {
        const resultsContainer = document.getElementById('results');

        for (const video of videos) {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const description = video.snippet.description;
            const thumbnailUrl = video.snippet.thumbnails.high.url;

            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                    <img src="${thumbnailUrl}" alt="${title}">
                    <h3>${title}</h3>
                    <p>${description}</p>
                </a>
            `;

            resultsContainer.appendChild(videoCard);
        }
    }

    // 페이지 초기화
    function resetPage() {
        document.getElementById('query').value = '';
        document.getElementById('results').innerHTML = '';
        nextPageToken = null;
    }
</script>

</body>
</html>
