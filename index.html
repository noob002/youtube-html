<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
            transition: all 0.3s ease;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons button {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons .star {
            background: radial-gradient(circle, gold, orange);
        }
        .buttons .triangle {
            background: linear-gradient(to bottom, #2c3e50, #3498db);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .buttons .circle {
            background: radial-gradient(circle, #ff4081, #f50057);
        }
        .snowflake {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: snow linear infinite;
        }
        @keyframes snow {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle" onclick="resetPage()">YouTube 영상 검색</h1>
</header>

<div class="search-container" id="searchContainer">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="buttons" id="buttons">
    <button class="star" id="starButton" onclick="toggleSnowfall()">★</button>
    <button class="triangle" onclick="removeShapes()">▲</button>
    <button class="circle" onclick="moveSearch()">●</button>
</div>

<div class="results" id="results"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let snowfallActive = false;
    let snowflakes = [];

    // 눈내리기 시작/중지
    function toggleSnowfall() {
        if (snowfallActive) {
            snowflakes.forEach(flake => flake.remove());
            snowflakes = [];
            snowfallActive = false;
        } else {
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(snowflake);
                snowflakes.push(snowflake);
            }
            snowfallActive = true;
        }
    }

    // 검색창 위치 이동 및 스타일 변경
    function moveSearch() {
        const searchContainer = document.getElementById('searchContainer');
        const randomTop = Math.random() * 80 + 10; // 10% ~ 90% 높이
        const randomLeft = Math.random() * 80 + 10; // 10% ~ 90% 너비
        searchContainer.style.top = `${randomTop}%`;
        searchContainer.style.left = `${randomLeft}%`;

        // 기괴한 스타일 변경
        const input = document.getElementById('query');
        input.style.transform = `rotate(${Math.random() * 30 - 15}deg)`; // -15도 ~ 15도 회전
        input.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`; // 무작위 색상
        input.style.width = `${Math.random() * 200 + 200}px`; // 200px ~ 400px
    }

    // 도형 버튼 모두 제거
    function removeShapes() {
        const buttons = document.getElementById('buttons');
        buttons.style.display = 'none';
    }

    // YouTube 검색
    async function searchVideos() {
        const query = document.getElementById('query').value.trim();
        if (!query) {
            alert('검색어를 입력하세요.');
            return;
        }

        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // 이전 결과 초기화

        const url = new URL('https://www.googleapis.com/youtube/v3/search');
        url.searchParams.set('part', 'snippet');
        url.searchParams.set('q', query);
        url.searchParams.set('type', 'video');
        url.searchParams.set('maxResults', 10);
        url.searchParams.set('key', API_KEY);

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.items) {
                displayVideos(data.items);
            } else {
                alert('검색 결과가 없습니다.');
            }
        } catch (error) {
            console.error('Error fetching videos:', error);
            alert('동영상을 가져오는 중 오류가 발생했습니다.');
        }
    }

    // 검색 결과 표시
    function displayVideos(videos) {
        const resultsContainer = document.getElementById('results');

        for (const video of videos) {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const description = video.snippet.description;
            const thumbnailUrl = video.snippet.thumbnails.high.url;

            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                    <img src="${thumbnailUrl}" alt="${title}">
                    <h3>${title}</h3>
                    <p>${description}</p>
                </a>
            `;

            resultsContainer.appendChild(videoCard);
        }
    }

    // 페이지 초기화
    function resetPage() {
        document.getElementById('query').value = '';
        document.getElementById('results').innerHTML = '';
        snowfallActive = false;
        snowflakes.forEach(flake => flake.remove());
        snowflakes = [];
        const buttons = document.getElementById('buttons');
        buttons.style.display = 'flex';
    }
</script>

</body>
</html>
