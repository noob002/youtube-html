<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Controls Section */
        .controls {
            width: 100%;
            background-color: #ddd;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 50px; /* Below the header */
            z-index: 900;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .controls select,
        .controls button {
            padding: 8px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .controls select {
            background-color: white;
        }

        .controls button {
            background-color: #1a1a1a;
            color: white;
        }

        .controls button:hover {
            transform: scale(1.1);
            background-color: #333;
        }

        /* Search Section */
        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 300px;
            transition: box-shadow 0.3s;
        }

        .search-container input:focus {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .search-container button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        /* Results Section */
        .results {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
        }

        .result-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .result-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .result-content {
            padding: 10px;
            text-align: left;
        }

        .result-content h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
        }

        .result-content p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .result-content a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #e74c3c;
            font-weight: 500;
        }

        .result-content a:hover {
            text-decoration: underline;
        }

        /* Dark Mode */
        body.dark {
            background-color: #1a1a1a;
            color: #f4f4f9;
        }

        body.dark .header {
            background-color: #333;
        }

        body.dark .controls {
            background-color: #444;
        }

        body.dark .result-item {
            background-color: #333;
            border-color: #555;
        }

        body.dark .result-content h3,
        body.dark .result-content p {
            color: #f4f4f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="pageTitle">YouTube Finder</h1>
    </div>

    <div class="controls">
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="ko">한국어</option>
        </select>
        <button id="modeToggle">Switch to Dark Mode</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for videos...">
        <button id="searchButton">Search</button>
    </div>

    <div class="results" id="results">
        <p id="welcomeText">Welcome! Search for videos above to get started.</p>
    </div>

    <script>
        const translations = {
            en: {
                pageTitle: "YouTube Finder",
                searchPlaceholder: "Search for videos...",
                searchButton: "Search",
                welcomeText: "Welcome! Search for videos above to get started."
            },
            ko: {
                pageTitle: "유튜브 찾기",
                searchPlaceholder: "동영상을 검색하세요...",
                searchButton: "검색",
                welcomeText: "환영합니다! 위에서 동영상을 검색해보세요."
            }
        };

        const languageSelect = document.getElementById('languageSelect');
        const pageTitle = document.getElementById('pageTitle');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const welcomeText = document.getElementById('welcomeText');
        const modeToggle = document.getElementById('modeToggle');

        // Language Selector
        languageSelect.addEventListener('change', (e) => {
            const selectedLanguage = e.target.value;
            updateLanguage(selectedLanguage);
        });

        function updateLanguage(lang) {
            const translation = translations[lang];
            pageTitle.textContent = translation.pageTitle;
            searchInput.placeholder = translation.searchPlaceholder;
            searchButton.textContent = translation.searchButton;
            welcomeText.textContent = translation.welcomeText;
        }

        // Mode Toggle
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            modeToggle.textContent = document.body.classList.contains('dark')
                ? "Switch to Light Mode"
                : "Switch to Dark Mode";
        });

        // Initial Language
        updateLanguage(languageSelect.value);
    </script>
</body>
</html>
