<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* 낮 테마 */
        .day-theme {
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
        }

        /* 밤 테마 */
        .night-theme {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .red {
            color: red;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
        }

        .search-container button {
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #e64a19;
        }

        /* ☀️/⭐ 토글 버튼 스타일 */
        #themeToggle {
            font-size: 20px;
            background-color: #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s;
            perspective: 500px;
        }

        /* 회전 애니메이션 */
        .rotating {
            animation: rotateIcon 0.6s ease-in-out;
        }

        @keyframes rotateIcon {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(180deg); }
        }

        /* ⭐ 반짝이 효과 */
        .twinkling {
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { text-shadow: 0 0 4px #fff, 0 0 8px #fff, 0 0 12px #ffdd55; }
            50% { text-shadow: 0 0 6px #fff, 0 0 12px #ffffaa, 0 0 18px #ffdd55; }
            100% { text-shadow: 0 0 4px #fff, 0 0 8px #fff, 0 0 12px #ffdd55; }
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .video-card {
            background-color: rgba(34, 34, 34, 0.85);
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .video-card img {
            width: 100%;
            border-bottom: 1px solid #444;
        }

        .video-card h3 {
            font-size: 18px;
            margin: 10px;
        }

        .video-card p {
            font-size: 14px;
            margin: 10px;
            color: #bbb;
        }
    </style>
</head>
<body class="day-theme">

<header>
    <h1>
        <span class="red" onclick="goToYouTube()">YouTube</span>
        <span onclick="refreshPage()"> 영상 검색</span>
    </h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos()">검색</button>
    <button id="themeToggle">☀️</button>
</div>

<div class="results" id="results"></div>

<script>
    const API_KEY = 'YOUR_API_KEY'; // 기존 API 키 사용

    function searchVideos() {
        const query = document.getElementById('query').value.trim();
        if (!query) return;

        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=10&key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                results.innerHTML = '';

                data.items.forEach(item => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">
                            <img src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
                            <h3>${item.snippet.title}</h3>
                            <p>${item.snippet.description}</p>
                        </a>
                    `;
                    results.appendChild(videoCard);
                });
            })
            .catch(error => console.error('Error fetching videos:', error));
    }

    function goToYouTube() {
        window.location.href = "https://www.youtube.com";
    }

    function refreshPage() {
        location.reload();
    }

    // 테마 토글 기능 + 회전 + 별 반짝이 효과
    document.getElementById('themeToggle').addEventListener('click', function() {
        const body = document.body;
        const btn = this;

        btn.classList.add('rotating');

        setTimeout(() => {
            if (body.classList.contains('day-theme')) {
                body.classList.remove('day-theme');
                body.classList.add('night-theme');
                btn.textContent = '⭐';
                btn.classList.add('twinkling'); // 반짝이 효과 추가
            } else {
                body.classList.remove('night-theme');
                body.classList.add('day-theme');
                btn.textContent = '☀️';
                btn.classList.remove('twinkling'); // 반짝이 효과 제거
            }
        }, 300);

        setTimeout(() => {
            btn.classList.remove('rotating');
        }, 600);
    });
</script>

</body>
</html>
