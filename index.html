<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: auto;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #e64a19;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }
        .video-card {
            background-color: #222;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .video-card img {
            width: 100%;
            border-bottom: 1px solid #444;
        }
        .video-card h3 {
            font-size: 18px;
            margin: 10px;
        }
        .video-card p {
            font-size: 14px;
            margin: 10px;
            color: #bbb;
        }
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }
        .flashing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            visibility: hidden;
        }
        @keyframes flashColors {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: green; }
            75% { background-color: blue; }
            100% { background-color: purple; }
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle">YouTube 영상 검색</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요...">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="results" id="results"></div>
<div class="dark-overlay" id="darkOverlay">!!눈 조심!!</div>
<div class="flashing-screen" id="flashingScreen"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let nextPageToken = null;
    let currentQuery = '';

    async function searchVideos() {
        const query = document.getElementById('query').value.trim();

        if (query === 'noob002') {
            triggerNoobEasterEgg();
            return;
        } else if (query === 'flash') {
            triggerFlashEasterEgg();
            return;
        } else if (query.toLowerCase() === 'never gonna give you up') {
            triggerRickRollEasterEgg();
            return;
        }

        currentQuery = query;
        nextPageToken = null;
        document.getElementById('results').innerHTML = '';

        await fetchVideos(query);
    }

    async function fetchVideos(query) {
        const url = new URL('https://www.googleapis.com/youtube/v3/search');
        url.searchParams.set('part', 'snippet');
        url.searchParams.set('q', query);
        url.searchParams.set('type', 'video');
        url.searchParams.set('maxResults', 50);
        url.searchParams.set('key', API_KEY);
        if (nextPageToken) url.searchParams.set('pageToken', nextPageToken);

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.items) {
                displayVideos(data.items);
                nextPageToken = data.nextPageToken || null;
            } else {
                alert("검색 결과가 없습니다.");
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            alert("데이터를 불러오는 중 오류가 발생했습니다.");
        }
    }

    function displayVideos(videos) {
        const resultsContainer = document.getElementById('results');

        for (const video of videos) {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const description = video.snippet.description;
            const thumbnailUrl = video.snippet.thumbnails.high.url;

            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                    <img src="${thumbnailUrl}" alt="${title}">
                    <h3>${title}</h3>
                    <p>${description}</p>
                </a>
            `;

            resultsContainer.appendChild(videoCard);
        }
    }

    function triggerNoobEasterEgg() {
        const body = document.body;
        let angle = 0;
        let speed = 0.1; // 초기 속도
        let increasing = true; // 속도 증가 여부
        const maxSpeed = 10; // 최대 속도

        const interval = setInterval(() => {
            if (increasing) {
                speed += 0.1; // 점점 가속
                if (speed >= maxSpeed) {
                    increasing = false; // 최대 속도 도달 시 감속 시작
                }
            } else {
                speed -= 0.1; // 점점 감속
                if (speed <= 0) {
                    clearInterval(interval); // 감속 완료 후 애니메이션 종료
                    body.style.transform = 'rotate(0deg)'; // 원래 상태로 복구
                    return;
                }
            }
            angle += speed;
            body.style.transform = `rotate(${angle}deg)`;
        }, 16); // 약 60fps
    }

    function triggerFlashEasterEgg() {
        const darkOverlay = document.getElementById('darkOverlay');
        const flashingScreen = document.getElementById('flashingScreen');

        darkOverlay.style.visibility = 'visible';
        darkOverlay.style.opacity = '1';

        setTimeout(() => {
            darkOverlay.style.opacity = '0';
            setTimeout(() => {
                darkOverlay.style.visibility = 'hidden';
                flashingScreen.style.visibility = 'visible';
                flashingScreen.style.animation = 'flashColors 0.1s infinite';

                setTimeout(() => {
                    flashingScreen.style.visibility = 'hidden';
                    flashingScreen.style.animation = '';
                }, 3000);
            }, 500);
        }, 3000);
    }

    function triggerRickRollEasterEgg() {
        window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=oTYwvWQXY6khS_6r';
    }
</script>

</body>
</html>
