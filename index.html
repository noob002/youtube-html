<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ÏòÅÏÉÅ Í≤ÄÏÉâ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
            position: relative;
            z-index: 1;
        }

        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #e64a19;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .video-card {
            background-color: #222;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .video-card img {
            width: 100%;
            border-bottom: 1px solid #444;
        }

        .video-card h3 {
            font-size: 18px;
            margin: 10px;
        }

        .video-card p {
            font-size: 14px;
            margin: 10px;
            color: #bbb;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x, 0), var(--y, 0)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube ÏòÅÏÉÅ Í≤ÄÏÉâ</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." oninput="createParticle(event)">
    <button onclick="searchVideos()">Í≤ÄÏÉâ</button>
    <button id="toggleSnow" onclick="toggleSnowfall()">‚ùÑÔ∏è</button>
</div>

<div class="results" id="results"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let snowfallInterval;

    // Ïö∞ÌÅ¥Î¶≠ Î∞©ÏßÄ
    document.addEventListener('contextmenu', event => event.preventDefault());

    function searchVideos() {
        const query = document.getElementById('query').value.trim();
        if (!query) return;

        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=10&key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                results.innerHTML = '';

                data.items.forEach(item => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">
                            <img src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
                            <h3>${item.snippet.title}</h3>
                            <p>${item.snippet.description}</p>
                        </a>
                    `;
                    results.appendChild(videoCard);
                });
            })
            .catch(error => console.error('Error fetching videos:', error));
    }

    function createParticle(event) {
        const input = event.target;
        const rect = input.getBoundingClientRect();
        const particleCount = 10; // Number of particles to generate

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Randomize particle colors and directions
            particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            particle.style.setProperty('--x', `${Math.random() * 100 - 50}px`); // Horizontal explosion
            particle.style.setProperty('--y', `${Math.random() * 50 - 25}px`);  // Vertical explosion
            
            // Set initial position near input
            particle.style.left = `${rect.left + rect.width / 2}px`;
            particle.style.top = `${rect.top}px`;
            document.body.appendChild(particle);

            // Remove particle after animation ends
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }
    }

    function toggleSnowfall() {
        const button = document.getElementById('toggleSnow');

        if (snowfallInterval) {
            clearInterval(snowfallInterval);
            snowfallInterval = null;
            button.textContent = '‚ùÑÔ∏è';
        } else {
            button.textContent = 'üõë';
            snowfallInterval = setInterval(createSnowflake, 200);
        }
    }

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = '‚ùÑ';
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;

        document.body.appendChild(snowflake);

        snowflake.addEventListener('animationend', () => {
            snowflake.remove();
        });
    }
</script>

</body>
</html>
