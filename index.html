<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
        }
        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #e64a19;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons button {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons .star {
            background: radial-gradient(circle, gold, orange);
        }
        .buttons .triangle {
            background: linear-gradient(to bottom, #2c3e50, #3498db);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }
        .game-message {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .video-card {
            background-color: #222;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .video-card img {
            width: 100%;
            border-bottom: 1px solid #444;
        }
        .video-card h3 {
            font-size: 18px;
            margin: 10px;
        }
        .video-card p {
            font-size: 14px;
            margin: 10px;
            color: #bbb;
        }
        @keyframes snow {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }
        .snowflake {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: snow linear infinite;
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle" onclick="resetPage()">YouTube 영상 검색</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="검색어를 입력하세요..." oninput="checkGameState()">
    <button onclick="searchVideos()">검색</button>
</div>

<div class="buttons">
    <button class="star" onclick="startSnowfall()">★</button>
    <button class="triangle" onclick="startSquidGame()">▲</button>
</div>

<div class="game-message" id="gameMessage"></div>

<div class="results" id="results"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let nextPageToken = null;
    let gameState = false; // 오징어 게임 활성화 여부
    let timer = null; // 게임 타이머

    // 눈 내리기 기능
    function startSnowfall() {
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            snowflake.style.transform = `translateY(-100%)`;
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => snowflake.remove());
        }
    }

    // 오징어 게임 시작
    function startSquidGame() {
        if (gameState) return;

        gameState = true;
        const queryInput = document.getElementById('query');
        const gameMessage = document.getElementById('gameMessage');
        const squidGameText = '무궁화 꽃이 피었습니다';
        const gameDuration = 3000; // 3초 동안 문구 표시
        const resultsContainer = document.getElementById('results');

        queryInput.disabled = false; // 검색창 활성화
        queryInput.value = ''; // 검색창 초기화
        resultsContainer.innerHTML = ''; // 검색 결과 초기화
        gameMessage.innerText = ''; // 기존 메시지 초기화

        alert('무궁화 꽃이 피었습니다 시작!');

        // 랜덤 타이핑 효과
        let currentChar = 0;
        function typeNextChar() {
            if (currentChar < squidGameText.length) {
                gameMessage.innerText += squidGameText[currentChar];
                currentChar++;
                setTimeout(typeNextChar, Math.random() * 300 + 50); // 글자마다 랜덤 속도
            } else {
                endGame(); // 문구가 끝나면 게임 타이머 시작
            }
        }
        typeNextChar();

        // 게임 타이머 시작
        function endGame() {
            timer = setTimeout(() => {
                gameState = false; // 게임 종료
                if (queryInput.value.trim() !== '') {
                    alert('게임 실패! 무궁화 꽃이 피었습니다가 끝난 후 입력 중입니다.');
                    resultsContainer.innerHTML = ''; // 결과 숨기기
                } else {
                    alert('게임 성공! 검색 결과를 볼 수 있습니다.');
                }
            }, gameDuration);
        }
    }

    // 검색 상태 체크
    function checkGameState() {
        if (gameState) {
            clearTimeout(timer); // 입력 중이면 게임 실패 처리
            document.getElementById('results').innerHTML = ''; // 결과 숨기기
        }
    }

    // YouTube 검색
    async function searchVideos() {
        if (gameState) return; // 게임 진행 중엔 검색 금지

        const query = document.getElementById('query').value.trim();
        if (!query) {
            alert('검색어를 입력하세요.');
            return;
        }

        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // 이전 결과 초기화

        const url = new URL('https://www.googleapis.com/youtube/v3/search');
        url.searchParams.set('part', 'snippet');
        url.searchParams.set('q', query);
        url.searchParams.set('type', 'video');
        url.searchParams.set('maxResults', 10);
        url.searchParams.set('key', API_KEY);

        if (nextPageToken) {
            url.searchParams.set('pageToken', nextPageToken);
        }

        try {
            const response = await fetch(url);
            const data = await response.json();
            nextPageToken = data.nextPageToken || null;

            if (data.items) {
                displayVideos(data.items);
            } else {
                alert('검색 결과가 없습니다.');
            }
        } catch (error) {
            console.error('Error fetching videos:', error);
            alert('동영상을 가져오는 중 오류가 발생했습니다.');
        }
    }

    // 검색 결과 표시
    function displayVideos(videos) {
        const resultsContainer = document.getElementById('results');

        for (const video of videos) {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const description = video.snippet.description;
            const thumbnailUrl = video.snippet.thumbnails.high.url;

            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                    <img src="${thumbnailUrl}" alt="${title}">
                    <h3>${title}</h3>
                    <p>${description}</p>
                </a>
            `;

            resultsContainer.appendChild(videoCard);
        }
    }

    // 페이지 초기화
    function resetPage() {
        document.getElementById('query').value = '';
        document.getElementById('results').innerHTML = '';
        document.getElementById('gameMessage').innerText = '';
        nextPageToken = null;
        gameState = false;
        clearTimeout(timer);
    }
</script>

</body>
</html>
