<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ÏòÅÏÉÅ Í≤ÄÏÉâ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            width: 300px;
        }

        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #e64a19;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .video-card {
            background-color: #222;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .video-card img {
            width: 100%;
            border-bottom: 1px solid #444;
        }

        .video-card h3 {
            font-size: 18px;
            margin: 10px;
        }

        .video-card p {
            font-size: 14px;
            margin: 10px;
            color: #bbb;
        }

        .snowflake {
            position: fixed;
            top: 0;
            color: white;
            font-size: 12px;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        .snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(white 10%, transparent 70%);
            background-size: 10px 10px;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube ÏòÅÏÉÅ Í≤ÄÏÉâ</h1>
</header>

<div class="search-container">
    <input type="text" id="query" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
    <button onclick="searchVideos()">Í≤ÄÏÉâ</button>
    <button id="toggleSnow" onclick="toggleSnowfall()">‚ùÑÔ∏è</button>
</div>

<div class="results" id="results"></div>
<div id="snowOverlay" class="snow-overlay"></div>

<script>
    const API_KEY = 'AIzaSyAA3kRQm_Qz63VXnaXBfrFd_I1ncVee3Js';
    let snowfallInterval;
    let snowflakes = [];
    let isSnowing = false;

    function searchVideos() {
        const query = document.getElementById('query').value.trim();
        if (!query) return;

        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=10&key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                results.innerHTML = '';

                data.items.forEach(item => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">
                            <img src="${item.snippet.thumbnails.high.url}" alt="${item.snippet.title}">
                            <h3>${item.snippet.title}</h3>
                            <p>${item.snippet.description}</p>
                        </a>
                    `;
                    results.appendChild(videoCard);
                });
            })
            .catch(error => console.error('Error fetching videos:', error));
    }

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = '‚ùÑ';
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;

        document.body.appendChild(snowflake);
        snowflakes.push(snowflake);

        setTimeout(() => {
            snowflake.classList.add('fade-out');
            snowflake.addEventListener('animationend', () => {
                document.body.removeChild(snowflake);
                snowflakes = snowflakes.filter(s => s !== snowflake);
            });
        }, 5000);
    }

    function toggleSnowfall() {
        const button = document.getElementById('toggleSnow');
        const snowOverlay = document.getElementById('snowOverlay');

        if (snowfallInterval) {
            clearInterval(snowfallInterval);
            snowfallInterval = null;
            button.textContent = '‚ùÑÔ∏è';

            // Gradually fade out snow overlay
            snowOverlay.style.opacity = '0';
            setTimeout(() => {
                snowOverlay.style.display = 'none';
            }, 1000);
        } else {
            isSnowing = true;
            snowOverlay.style.display = 'block';
            snowOverlay.style.opacity = '1';

            snowfallInterval = setInterval(createSnowflake, 200);
            button.textContent = 'üõë';
        }
    }
</script>

</body>
</html>
