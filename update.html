<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트 업데이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .update-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .update-title {
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
        }
        .update-date {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
        .update-log {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .update-log li {
            font-size: 18px;
            color: #555;
            margin-bottom: 12px;
        }
        .update-log li span {
            font-weight: bold;
            color: #4CAF50;
        }
        .back-home {
            margin-top: 20px;
        }
        .back-home a {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-home a:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>웹사이트 업데이트 알림</h1>

    <div class="update-container">
        <div class="update-title">버전 1.2.0 - 2024년 12월 30일</div>
        <div class="update-date">최근 업데이트 내용:</div>

        <ul class="update-log">
            <li><span>새로운 기능:</span> 카테고리별 검색 기능 추가 (음악, 게임, 영화, 스포츠)</li>
            <li><span>버그 수정:</span> 검색 기록이 정상적으로 표시되지 않던 문제 해결</li>
            <li><span>디자인:</span> 검색 결과 카드 디자인 업데이트</li>
            <li><span>기타:</span> 검색 기록을 저장하여 나중에 다시 조회 가능하도록 수정</li>
        </ul>

        <div class="back-home">
            <a href="index.html">홈페이지로 돌아가기</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 웹사이트 이름. 모든 권리 보유.</p>
    </div>

</body>
</html>
